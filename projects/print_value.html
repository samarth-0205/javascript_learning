<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click to print value</title>
</head>
<body>
    <h1>Click to print value</h1>
    <form onsubmit="event.preventDefault(); printValue();">
        <input type="text" id="userInput" required>
        <button type="submit">Click</button>
    </form>
    <p id="output"></p>
    <script src="print_value.js"></script>
</body>
</html>
